<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Назначить администратора</title>
</head>
<body>

    <form th:method="POST" th:action="@{/admin/add}">
        <label for="select_person">Choose person who can be admin</label>
        <select th:object="${person}" th:field="*{id}" id="select_person">
            <option th:each="eachperson : ${allPeople}" th:value="${eachperson.getId()}"
                    th:text="${eachperson.getName()}">
            </option>
        </select>

        <input type="submit" value="Make admin"/>

    </form>
</body>
</html>
