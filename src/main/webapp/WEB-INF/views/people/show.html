<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getSurname()}">VALUE</p>
<p th:text="${person.getAge()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>

<a th:href="@{/people/{id}/edit (id=${person.getId()})}">Edit People</a>
<hr>
<form th:method="delete" th:action="@{/people/{id}/delete(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
