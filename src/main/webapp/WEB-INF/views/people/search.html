<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
</head>
<body>
<h1 th:text="'Вы искали персоны с именем, начинающимся на ' + ${keyword}">TEXT</h1>
<div th:each="person:${searchResult}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getSurname()} + ', ' + ${person.getAge()} + ', ' + ${person.getEmail()}">user</a>
</div>
<hr>
<a th:href="@{/people}">Main page</a>
</body>
</html>
